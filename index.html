<!DOCTYPE html>
<html>
  <head>
    <title>Exam Countdown</title>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
   <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
            
        }
   </style>
   <script>
function startTime() {
  var now = new Date().getTime();
  var countDownDate = new Date("May 8, 2019 23:59:59").getTime();
  var distance = countDownDate - now;
  var d = checkTime(Math.floor(distance / (1000 * 60 * 60 * 24)));
  var h = checkTime(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
  var m = checkTime(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
  var s = checkTime(Math.floor((distance % (1000 * 60)) / 1000));


  
  document.getElementById('output').innerHTML =
  d + ":" + h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

    </script>

</head>

<body onload="startTime()">
    <p id="output"></p>
</body>
</html>
